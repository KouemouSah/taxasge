---
name: ðŸŽ¯ Quality Gates & Metrics

on:
  pull_request:
    branches: [develop, main]
  schedule:
    - cron: '0 6 * * 1' # Lundi 6h UTC pour rapport hebdomadaire

jobs:
  # ===== ANALYSE QUALITÃ‰ GLOBALE =====
  quality-analysis:
    name: ðŸ“Š Quality Analysis
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Historique complet pour analysis
      
      - name: ðŸ“ˆ Generate Quality Report
        run: |
          echo "# ðŸ“Š TaxasGE Quality Report" > quality-report.md
          echo "**Generated:** $(date)" >> quality-report.md
          echo "" >> quality-report.md
          
          echo "## ðŸ“ Repository Stats" >> quality-report.md
          echo "- **Total commits:** $(git rev-list --all --count)" >> quality-report.md
          echo "- **Contributors:** $(git shortlog -sn | wc -l)" >> quality-report.md
          echo "- **Branches:** $(git branch -r | wc -l)" >> quality-report.md
          echo "- **Last activity:** $(git log -1 --format=%cd --date=relative)" >> quality-report.md
          echo "" >> quality-report.md
          
          echo "## ðŸ“± Mobile Package Analysis" >> quality-report.md
          if [ -d "packages/mobile" ]; then
            echo "- **Files:** $(find packages/mobile -name '*.js' -o -name '*.jsx' -o -name '*.ts' -o -name '*.tsx' | wc -l)" >> quality-report.md
            echo "- **Lines of code:** $(find packages/mobile -name '*.js' -o -name '*.jsx' -o -name '*.ts' -o -name '*.tsx' | xargs wc -l | tail -1 | awk '{print $1}')" >> quality-report.md
          fi
          echo "" >> quality-report.md
          
          echo "## ðŸ Backend Package Analysis" >> quality-report.md
          if [ -d "packages/backend" ]; then
            echo "- **Python files:** $(find packages/backend -name '*.py' | wc -l)" >> quality-report.md
            echo "- **Lines of code:** $(find packages/backend -name '*.py' | xargs wc -l | tail -1 | awk '{print $1}')" >> quality-report.md
          fi
      
      - name: ðŸ“‹ Comment PR with Quality Report
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const report = fs.readFileSync('quality-report.md', 'utf8');
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: report
            });
