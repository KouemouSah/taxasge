#
# OBJECTIF: DÃ©ployer la documentation utilisateur (docs/)
# DÃ‰CLENCHEMENT: Seulement si docs/ change ET sur branch main
#
# âš ï¸ Ce workflow REMPLACE le workflow automatique pages-build-deployment
# âš ï¸ pour Ã©viter qu'il se dÃ©clenche sur chaque push (mÃªme sans changement docs)
#
# ============================================================================

name: ðŸ“š Deploy Documentation

on:
  push:
    branches:
      - main  # Seulement main (pas develop, pas feature branches)
    paths:
      - 'docs/**'              # Seulement si docs/ change
      - '_config.yml'          # Ou config Jekyll
      - '.github/workflows/pages.yml'  # Ou ce workflow

  # Manuel trigger si besoin
  workflow_dispatch:

# Permissions nÃ©cessaires pour GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# N'autoriser qu'un seul dÃ©ploiement Ã  la fois
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # ===========================================================================
  # BUILD: Compiler Jekyll
  # ===========================================================================
  build:
    name: ðŸ—ï¸ Build Documentation
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ðŸ”§ Configure Pages
        uses: actions/configure-pages@v4

      - name: ðŸ—ï¸ Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./docs
          destination: ./_site

      - name: ðŸ“¤ Upload artifact
        uses: actions/upload-pages-artifact@v3

  # ===========================================================================
  # DEPLOY: Publier sur GitHub Pages
  # ===========================================================================
  deploy:
    name: ðŸš€ Deploy to GitHub Pages
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: ðŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: âœ… Summary
        run: |
          echo "### ðŸ“š Documentation Deployed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸŒ URL: ${{ steps.deployment.outputs.page_url }}" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Status: Success" >> $GITHUB_STEP_SUMMARY
