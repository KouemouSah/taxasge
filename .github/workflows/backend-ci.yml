---
name: ðŸ Backend CI/CD Production

on:
  push:
    branches: ['feature/**', 'fix/**', 'develop', 'main']
    paths: ['packages/backend/**']
  pull_request:
    branches: [develop, main]
    paths: ['packages/backend/**']

env:
  PYTHON_VERSION: '3.11'

jobs:
  # ===== JOB 1: TESTS UNITAIRES =====
  test:
    name: ðŸ§ª Backend Tests
    runs-on: ubuntu-latest
    
    # Services pour tests d'intÃ©gration
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: testpass
          POSTGRES_USER: testuser
          POSTGRES_DB: taxasge_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    
    steps:
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v4
      
      - name: ðŸ Setup Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: packages/backend/requirements*.txt
      
      - name: ðŸ“¦ Install Dependencies
        run: |
          cd packages/backend
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-test.txt 2>/dev/null || echo "No test requirements file"
      
      - name: ðŸ” Code Quality (Flake8 + Black)
        run: |
          cd packages/backend
          echo "::group::Flake8 Linting"
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
          echo "::endgroup::"
          
          echo "::group::Black Formatting Check"
          black --check --diff .
          echo "::endgroup::"
      
      - name: ðŸ§ª Run Unit Tests
        env:
          DATABASE_URL: postgresql://testuser:testpass@localhost:5432/taxasge_test
        run: |
          cd packages/backend
          echo "::group::Pytest Execution"
          pytest --cov=. --cov-report=xml --cov-report=term-missing -v
          echo "::endgroup::"
      
      - name: ðŸ“Š Upload Coverage
        uses: codecov/codecov-action@v4
        with:
          directory: packages/backend
          flags: backend
          name: backend-coverage
          fail_ci_if_error: false

  # ===== JOB 2: DEPLOY FIREBASE (DEVELOP) =====
  deploy:
    name: ðŸš€ Deploy to Firebase
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/develop' && github.event_name == 'push'
    
    steps:
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v4
      
      - name: ðŸ”§ Setup Node.js (Firebase CLI)
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: ðŸ”¥ Setup Firebase CLI
        run: npm install -g firebase-tools
      
      # âœ… CORRECTION: Authentification sÃ©curisÃ©e
      - name: ðŸ”‘ Authenticate Firebase
        env:
          FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_TAXASGE_DEV }}
        run: |
          # CrÃ©ation sÃ©curisÃ©e du fichier credentials
          echo "$FIREBASE_SERVICE_ACCOUNT" | base64 --decode > /tmp/firebase-sa.json
          export GOOGLE_APPLICATION_CREDENTIALS="/tmp/firebase-sa.json"
          
          # VÃ©rification de l'authentification
          firebase projects:list --project taxasge-dev
      
      - name: ðŸš€ Deploy Backend Functions
        env:
          FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_TAXASGE_DEV }}
        run: |
          export GOOGLE_APPLICATION_CREDENTIALS="/tmp/firebase-sa.json"
          
          echo "::group::Firebase Deploy"
          firebase deploy --only functions --project taxasge-dev --non-interactive --json
          echo "::endgroup::"
          
          # Nettoyage sÃ©curisÃ©
          rm -f /tmp/firebase-sa.json
      
      - name: ðŸ§ª Post-Deploy Health Check
        run: |
          echo "::group::API Health Check"
          # Test basic endpoint (remplacez par votre URL)
          curl -f https://taxasge-dev.web.app/api/health || echo "Health check failed"
          echo "::endgroup::"
