name: CI - Tests Backend & Frontend

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  backend-tests:
    name: Backend Tests (Python)
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: packages/backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.9
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'
          cache: 'pip'
          cache-dependency-path: packages/backend/requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests with pytest
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          JWT_SECRET_KEY: ${{ secrets.JWT_SECRET_KEY }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
          ENV: test
        run: |
          pytest tests/test_config.py -v --tb=short

      - name: Check backend health
        run: |
          echo "Backend tests completed successfully"

  frontend-tests:
    name: Frontend Tests (Next.js)
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: packages/web

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: packages/web/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npx eslint src --ext .ts,.tsx --max-warnings=100

      - name: Run TypeScript check
        run: npm run type-check

      - name: Build production
        env:
          NEXT_PUBLIC_API_URL: https://taxasge-backend-staging.run.app
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
        run: npm run build

      - name: Check frontend health
        run: |
          echo "Frontend tests completed successfully"

  summary:
    name: CI Summary
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests]

    steps:
      - name: CI Status
        run: |
          echo "âœ… All CI checks passed!"
          echo "Backend tests: PASSED"
          echo "Frontend tests: PASSED"
          echo "Ready for deployment"
