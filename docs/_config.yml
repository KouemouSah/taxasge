# Jekyll Configuration - TaxasGE Documentation

# Include only metrics and public docs
include:
  - README.md
  - index.html
  - "*.json"
  - monitoring/

# Exclude temp files
exclude:
  - "*.tmp"
  - "*.bak"
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/

# Theme
theme: jekyll-theme-minimal

# All internal docs are now in .github/docs-internal/
